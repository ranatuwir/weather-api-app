<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="node_modules\@fortawesome\fontawesome-free\css\all.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet"></head>
<body class='bg-image'> 
    <div id='container'>

        <div class="input-group">
            <input type="text" class="form-control value" placeholder="Search a city">
            <div class="input-group-append">
              <button class="btn btn-secondary submit-btn" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
        </div>

        <div class='card shadow mt-4'>
            <div class='card-body'>
             <h5 class='card-title text-left bold'>LEEDS, UNITED KINGDOM</h5>
             <div class='row mt-2'>
                <div class='col-sm-6 card-text'>
                    <p class='display-1 text-center' style="font-size: 85px;">12&deg;</p>
                 </div>
                 <div class='col-sm-6 card-text align-self-center'>
                     <p>
                         <span class="condition">LIGHT CLOUDS</span>
                         <br>
                         <span class='feels'>
                            FEELS LIKE: 3&deg;
                         </span>
                    </p>
                    <div class='row'>
                        <p class='h col-sm-6'>High: 2&deg;</p>
                        <p class='l col-sm-6'>Low: -2&deg;</p>
                    </div>
                 </div>
             </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
